<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c578b459da.js"crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>Sign Up</h1>
    <form action="#">
        <input type="text" placeholder="Name" id="name" name="username" required>
        <input type="text" placeholder="email" name="email" required>
        <div class="passwordOne">
            <input type="password" placeholder="password" name="password" id="p1" required>
            <span> <i class="fas fa-eye" onclick="toggleEye1()" id="font1" aria-hidden="true" ></i> </span>
        </div>
        <div class="passwordTwo">
            <input type="password" placeholder="confirm password" id="p2" required>
            <span> <i class="fas fa-eye" onclick="toggleEye2()" id="font2" aria-hidden="true"></i> </span>
        </div>
    </form>

    <div class="terms">
        <input type="checkbox">
        <label for="checkbox">I agree to this <a href="#">Terms and  Conditions</a></label>
    </div>
    <button type="submit">Sign up</button>

    <div class="member">
        <p>Already a member? <a href="../Sign in/signin.html">sign in here</a></p>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
