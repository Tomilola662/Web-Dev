<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sign in</title>
        <script src="https://kit.fontawesome.com/c578b459da.js"crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form action="#">
                <input type="text" placeholder="Username" id="name"name="username" required/>
                <div class="pass">
                    <input type="password" placeholder="password" name="password" id="password" required/>
                    <span> <i class="fas fa-eye" onclick="toggleEye()" id="font" aria-hidden="true"></i> </span>
                </div>
            </form>
            <div class="forget">
                <p><a href="#">forgot password?</a></p>
            </div>
            <button type="submit">Login</button>
            <div class="member">
                <p>Not a member? <a href="../Sign up/signup.html">Register now</a></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
